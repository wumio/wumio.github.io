<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wumio">
    <meta name="description" content="Demo Google Homepage adapted from Moniruzzaman Saikat's design">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>Google</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
       <div class="container">
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <img src="img/icon.png" class="toggle">
                </li>
                <li>
                    <a href="https://accounts.google.com/login" class="profile-button">Sign in<Inp></Inp></a>
                </li>
            </ul>
       </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="search-box">
                <form>
                    <div class="input-box">
                        <i class="fa fa-search"></i>
                        <input type="search" title="Search" autofocus>
                        <img title="Search by  voice" src="img/mike.png" alt="">
                    </div>
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                        
                    </div>
                </form>
                <p>Google offered in: <a href="#">Hausa Igbo Èdè Yorùbá Nigerian Pidgin</a></p>
            </div>
        </div>
    </main>

    <!-- Footer  -->
    <footer>
        <div class="top">
            <p>Nigeria</p>
        </div>
        <div class="bottom">
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search workds</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Setting</a>
            </div>
        </div>
    </footer>

    <!-- Google products -->
    <div class="google-products">
        <div class="product">
            <div class="img-box">
                <img src="img/Gmail-s.png" alt="">
            </div>
            <h3>Gmail</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/Drive-s.png" alt="">
            </div>
            <h3>Drive</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/Sites-s.png" alt="">
            </div>
            <h3>Sites</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/YouTube-s.png" alt="">
            </div>
            <h3>YouTube</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/Play-s.png" alt="">
            </div>
            <h3>Play</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/My-Business-s.png" alt="">
            </div>
            <h3>My Business</h3>
        </div>


        <div class="product">
            <div class="img-box">
                <img src="img/Photos-s.png" alt="">
            </div>
            <h3>Photos</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/News-s.png" alt="">
            </div>
            <h3>News</h3>
        </div>
        <div class="product">
            <div class="img-box">
                <img src="img/Meet-s.png" alt="">
            </div>
            <h3>Meet</h3>
        </div>

        <div class="product">
            <div class="img-box">
                <img src="img/Duo-s.png" alt="">
            </div>
            <h3>Duo</h3>
        </div> 
    </div>

    <script>
        const toggle = document.querySelector('.toggle')
        const content = document.querySelector('.google-products')

        toggle.addEventListener('click', () => {
            content.classList.toggle('toggle')
        })

    </script>
</body>
</html>
